<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="author" content="Lucas Moura da Silva, Jadison Dias Gonçalves">
  <meta name="keywords" content="Diário de filmes, filmes">
  <title>Letterboxd</title>
  <!--<link rel="stylesheet" href="Style/Estilos.css">-->

  <style>
      * {
        margin: 0 auto;
        padding: 0;
        border: 0;
      }

      html{
        font-size: 62.5%;
        scroll-behavior: smooth;
      }

      body {
        background-color: black;
        background-image: url(Images/dw.jpg); 
        background-repeat: no-repeat;
        background-size: 100%;
        
      }


      header input{
        max-width: 60px;
        max-height: 20px;
      }


      header {
        width: 100%;
        padding: 10px;
        padding-left: 100px; 
        max-width: 950px;
        align-items: center;
        z-index: 1;
      }

      .Logo {
        height: 25px;
        width: 55px;
        padding-top: 11px;
        margin: 0;

        
        min-width: 30px;
      }
      @media(min-width: 320px) and (max-width: 450px){
        .Logo {
            height: 22px;
            width: 50px;
            padding: 0;
            margin: 0;
            padding-top: 5px;

            min-width: 30px;
          }
        }

      .TextoLogo {
        font-family: sans-serif;
        font-size: 3.0rem;
        opacity: 0.9;
        text-decoration: none;
        color: white;
        margin-right: 50px;
        min-width: 30px; 
      }
      @media(min-width: 320px) and (max-width: 450px){
        .TextoLogo {
            font-family: inherit;
            font-size: 3.0rem;
            opacity: 0.9;
            text-decoration: none;
            color: white;

            min-width: 30px; 
          }
        }

      .Menu input {
        border-radius: 30px;
        height: 40px;
        width: 110px;
      }

      header nav{
        width: 50%;
        display: flex;
        min-width: 180px;
        min-width: 200%;
        text-align: center;
      }

      h1{
        padding-top: 5.5px;
      }
      
      header nav a{
        color: white;
        margin: auto 5px auto 10px;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      header nav li{
        float: left;
        list-style-type: none;
        margin-top: 10px;
        margin-left: 5px;
        padding-top: 6px;
      }

      div h3{
        text-align: center;
        padding-top: 30%;
        color: #fff;
        font-size: 4.0rem;
      }

      .imagem-fundo{
        width: 100%;
        height: 100%;
        z-index: 10;


      }

      ul{
        margin: 0;
        padding: 0;
      }



      footer{
        height: 100%;
        width: 100%;
        text-align: center;
        padding-top: 8.8%;
      }

      footer h4{
        font-size: 1.9rem;
        color: rgba(211,211,211, 1.0);
      }

  </style>

</head>

<body>

  <header>
    
    
    <nav class="Menu">
      <ul >
        <figure style="float: left;">
          <img class="Logo" src="Images/Logo (1).png" alt="Logo LetterB">
        </figure>
        <h1 style="float: left;"><a class="TextoLogo" href="index.html">Letterboxd</a></h1>
        <li><a href="#">SIGN IN</a>
        <li><a href="#">CREATE ACCOUNT</a></li>
        <li><a href="#">FILMS</a></li>
        <li><a href="#">LISTS</a></li>
        <li><a href="#">MEMBERS</a></li>
        <li><a href="#">JOURNAL</a></li>
        <li><input type="text"></li>
      </ul>
  </nav>

  </header>

  <div>

    <h3>Track films you’ve watched. <br>
      Save those you want to see. <br>
      Tell your friends what’s good. <br>
    </h3>

  </div>

  <footer>
    <h4>The social network for film lovers. &nbsp;&nbsp;&nbsp; Also available on</h4>
  </footer>
 
</body>

</html>
